{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1>All Pages</h1>
<ul>
	{{ result }}
	{% if entries %}
	{% for entry in entries %}
	<li><a href="{{ entry }}"> {{ entry }}</a></li>
	{% endfor %}
	{% else %}
	<h2>Not found</h2>
	{% endif %}
</ul>

{% endblock %}
